<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdowns</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>

  <main class="dropdowns">

    <h1 class="title">Frequently asked questions</h1>

    <div class="dropdown-wrapper">
      <p class="trigger">Where can I buy your products?</p>
      <small class="answer">Amazon, eBay &amp; Boots</small>
    </div>

    <div class="dropdown-wrapper">
      <p class="trigger">What's your name?</p>
      <small class="answer">Hamza</small>
    </div>

    <div class="dropdown-wrapper">
      <p class="trigger">What pet do you have?</p>
      <small class="answer">A cat</small>
    </div>

  </main>
  
  <script src="/script.js"></script>
</body>
</html>
